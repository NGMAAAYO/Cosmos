{% extends "base.html" %}
{% block title %}排行榜 - Cosmos{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h2>排行榜</h2>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">排名</th>
            <th scope="col">用户名</th>
            <th scope="col">积分</th>
          </tr>
        </thead>
        <tbody>
          {% for account in accounts %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ account.username }}</td>
              <td>{{ account.points }}</td>
            </tr>
          {% else %}
            <tr>
              <td colspan="3" class="text-center">No accounts found.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="button" class="btn btn-secondary mt-3" onclick="window.location.href='/dashboard'">返回主页</button>
    </div>
  </div>
{% endblock %}
